<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusPay</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Front/css/login.css" />
</head>
<body>
  <header class="header">
  <div class="logo-section">
    <a href="index.html" class="logo-link">
      <div class="logo">💰</div>
      <span class="logo-text">CampusPay</span>
    </a>
  </div>
  <div class="header-actions">
    <button class="login-btn">Login</button>
    <button class="signup-btn" id="signupBtn">Cadastre-se</button>
  </div>
</header>

  <main class="container">
    <h1 class="title">Bem-vindo de volta</h1>
    <p class="subtitle">Faça login na sua conta para continuar</p>

    <div class="account-type" role="tablist">
      <button class="type-btn active" data-type="user">Usuário</button>
      <button class="type-btn" data-type="admin">Administrador</button>
    </div>

    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Digite sua senha" required />
        <button type="button" class="password-toggle" aria-label="Mostrar senha">👁️</button>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="first">Nome</label>
          <input id="first" name="first" type="text" placeholder="Nome" />
        </div>
        <div class="form-group">
          <label for="last">Sobrenome</label>
          <input id="last" name="last" type="text" placeholder="Sobrenome" />
        </div>
      </div>

      <button class="submit-btn" type="submit">Entrar</button>

      <p class="terms">Ao continuar, você concorda com os <a href="#">termos de uso</a>.</p>

      <p class="login-link">Não tem conta? <a href="#">Crie uma agora</a></p>
    </form>
  </main>

  <script>
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    const pwd = document.getElementById('password');
    const toggle = document.querySelector('.password-toggle');
    toggle.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      toggle.textContent = isPwd ? '🙈' : '👁️';
      toggle.setAttribute('aria-label', isPwd ? 'Ocultar senha' : 'Mostrar senha');
    });

    document.getElementById("signupBtn").addEventListener("click", function() {
      window.location.href = "cadastro.html";
    });

    function handleSubmit(e) {
      e.preventDefault();
      const type = document.querySelector('.type-btn.active')?.dataset.type || 'user';
      const data = {
        accountType: type,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      
      console.log('Login data:', data);
      alert('Enviado! (ver console)');
      return false;
    }
  </script>
</body>
</html>
