<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #0b1215;
  color: #e5e5e5;
  min-height: 100vh;
  line-height: 1.6;
}

/* ===== Header ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  background-color: #0f1a1f;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  width: 36px;
  height: 36px;
  background-color: #1ec5b3;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #0b1215;
}

.logo-text {
  font-size: 18px;
  font-weight: 600;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}

.login-btn {
  background: transparent;
  border: none;
  color: #e5e5e5;
  cursor: pointer;
  font-size: 15px;
  font-weight: 500;
  transition: color 0.3s;
}

.login-btn:hover {
  color: #67e3d4;
}

.signup-btn {
  background: #1ec5b3;
  border: none;
  border-radius: 6px;
  color: #0b1215;
  cursor: pointer;
  font-weight: 600;
  padding: 10px 20px;
  transition: background-color 0.3s;
}

.signup-btn:hover {
  background: #18a89a;
}

/* ===== Container ===== */
.container {
  max-width: 520px;
  margin: 80px auto;
  padding: 0 20px;
}

/* ===== Titles ===== */
.title {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 12px;
}

.subtitle {
  text-align: center;
  color: #b5b5b5;
  font-size: 15px;
  margin-bottom: 50px;
}

/* ===== Account Type ===== */
.account-type {
  display: flex;
  gap: 16px;
  margin-bottom: 30px;
}

.type-btn {
  flex: 1;
  padding: 14px;
  background-color: #111d22;
  border: 1px solid #1e3a4f;
  border-radius: 8px;
  color: #e5e5e5;
  cursor: pointer;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: all 0.3s;
}

.type-btn:hover {
  border-color: #67e3d4;
}

.type-btn.active {
  background-color: #1ec5b3;
  color: #0b1215;
  font-weight: 600;
}

/* ===== Form ===== */
.form-group {
  margin-bottom: 20px;
}

.form-row {
  display: flex;
  gap: 16px;
}

.form-row .form-group {
  flex: 1;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: 500;
}

input, select {
  width: 100%;
  padding: 12px 16px;
  background-color: #111d22;
  border: 1px solid #1e3a4f;
  border-radius: 8px;
  color: #e5e5e5;
  font-size: 14px;
  outline: none;
  transition: border-color 0.3s;
}

input::placeholder {
  color: #4a5961;
}

input:focus, select:focus {
  border-color: #67e3d4;
}

select {
  cursor: pointer;
  appearance: none;
  background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23b5b5b5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 16px center;
  padding-right: 40px;
}

/* ===== Password Field ===== */
.password-wrapper {
  position: relative;
}

.password-toggle {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  color: #8b9298;
  cursor: pointer;
  font-size: 18px;
}

/* ===== Submit Button ===== */
.submit-btn {
  width: 100%;
  padding: 14px;
  background-color: #1ec5b3;
  border: none;
  border-radius: 8px;
  color: #0b1215;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #18a89a;
}

/* ===== Terms and Login Link ===== */
.terms {
  text-align: center;
  font-size: 12px;
  color: #b5b5b5;
  margin-top: 16px;
}

.terms a {
  color: #67e3d4;
  text-decoration: none;
}

.login-link {
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  color: #b5b5b5;
}

.login-link a {
  color: #67e3d4;
  text-decoration: none;
  font-weight: 600;
}

.icon {
  width: 16px;
  height: 16px;
}

/* ===== Responsividade ===== */
@media (max-width: 600px) {
  .header {
    padding: 16px 20px;
  }

  .container {
    margin: 60px auto;
  }

  .form-row {
    flex-direction: column;
  }

  .account-type {
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <div class="logo">F</div>
      <div class="logo-text">Fil√©</div>
    </div>
    <div class="header-actions">
      <button class="login-btn">Entrar</button>
      <button class="signup-btn">Cadastrar</button>
    </div>
  </header>

  <main class="container">
    <h1 class="title">Bem-vindo de volta</h1>
    <p class="subtitle">Fa√ßa login na sua conta para continuar</p>

    <div class="account-type" role="tablist">
      <button class="type-btn active" data-type="user">Usu√°rio</button>
      <button class="type-btn" data-type="admin">Administrador</button>
    </div>

    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
      </div>

      <div class="form-group password-wrapper">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" placeholder="Digite sua senha" required />
        <button type="button" class="password-toggle" aria-label="Mostrar senha">üëÅÔ∏è</button>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="first">Nome</label>
          <input id="first" name="first" type="text" placeholder="Nome" />
        </div>
        <div class="form-group">
          <label for="last">Sobrenome</label>
          <input id="last" name="last" type="text" placeholder="Sobrenome" />
        </div>
      </div>

      <button class="submit-btn" type="submit">Entrar</button>

      <p class="terms">Ao continuar, voc√™ concorda com os <a href="#">termos de uso</a>.</p>

      <p class="login-link">N√£o tem conta? <a href="#">Crie uma agora</a></p>
    </form>
  </main>

  <script>
    // Toggle account type
    document.querySelectorAll('.type-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // Password toggle
    const pwd = document.getElementById('password');
    const toggle = document.querySelector('.password-toggle');
    toggle.addEventListener('click', () => {
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      toggle.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
      toggle.setAttribute('aria-label', isPwd ? 'Ocultar senha' : 'Mostrar senha');
    });

    // Simple submit handler (demo)
    function handleSubmit(e) {
      e.preventDefault();
      const type = document.querySelector('.type-btn.active')?.dataset.type || 'user';
      const data = {
        accountType: type,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      // Aqui voc√™ integraria com sua API. Por enquanto s√≥ mostro no console.
      console.log('Login data:', data);
      alert('Enviado! (ver console)');
      return false;
    }
  </script>
</body>
</html>
