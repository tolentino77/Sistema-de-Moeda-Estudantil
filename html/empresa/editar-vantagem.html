  <main>
    <div class="card" style="max-width: 800px; margin: 2rem auto;">
      <div class="card-header">
        <h1 class="card-title">Editar Vantagem</h1>
        <p style="color: var(--text-secondary);">Atualize as informa√ß√µes da vantagem</p>
      </div>

      <!-- PUT /api/advantages/advantage/{id} -->
      <form method="POST" action="/api/advantages/advantage/1">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="empresaId" value="1">

        <div class="form-group">
          <label for="nome">Nome da Vantagem *</label>
          <input type="text" id="nome" name="nome" value="Desconto 15% Notebook" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descri√ß√£o Detalhada *</label>
          <textarea id="descricao" name="descricao" rows="4" required>15% de desconto na compra de notebooks na TechStore. V√°lido para qualquer modelo. N√£o cumulativo com outras promo√ß√µes.</textarea>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="custo">Custo em Moedas *</label>
            <input type="number" id="custo" name="custo" min="1" value="500" required>
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade Dispon√≠vel *</label>
            <input type="number" id="quantidade" name="quantidade" min="0" value="15" required>
          </div>
        </div>

        <div class="form-group">
          <label for="imagem">URL da Imagem</label>
          <input type="url" id="imagem" name="imagemUrl" value="https://exemplo.com/notebook.jpg">
        </div>

        <div class="flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
          <a href="vantagens.html" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
