<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Vantagem - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preload" as="image" href="../assets/icons.svg" type="image/svg+xml">
</head>
<body class="has-video-bg">
  <video autoplay muted loop playsinline class="bg-video" poster="../assets/img/fundopuc.png">
    <source src="../assets/img/andandopraca.mp4" type="video/mp4">
  </video>

  <header>
    <div class="header-container">
      <a href="../index.html" class="logo with-icon"><svg class="icon icon-lg" aria-hidden="true"><use href="../assets/icons.svg#coin"></use></svg><span>Moeda Estudantil</span></a>
      <nav>
        <ul>
          <li><a href="perfil.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#briefcase"></use></svg><span>Perfil</span></a></li>
          <li><a href="vantagens.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#wallet"></use></svg><span>Minhas Vantagens</span></a></li>
          <li><a href="cadastrar-vantagem.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#save"></use></svg><span>Nova Vantagem</span></a></li>
          <li><a href="../index.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#logout"></use></svg><span>Sair</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card" style="max-width: 800px; margin: 2rem auto;">
      <div class="card-header">
        <h1 class="card-title">Editar Vantagem</h1>
        <p style="color: var(--text-secondary);">Atualize as informações da vantagem</p>
      </div>

      <!-- PUT /api/advantages/advantage/{id} -->
      <form method="POST" action="/api/advantages/advantage/1">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="empresaId" value="1">

        <div class="form-group">
          <label for="nome">Nome da Vantagem *</label>
          <input type="text" id="nome" name="nome" value="Desconto 15% Notebook" required>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição Detalhada *</label>
          <textarea id="descricao" name="descricao" rows="4" required>15% de desconto na compra de notebooks na TechStore. Válido para qualquer modelo. Não cumulativo com outras promoções.</textarea>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="custo">Custo em Moedas *</label>
            <input type="number" id="custo" name="custo" min="1" value="500" required>
          </div>

          <div class="form-group">
            <label for="quantidade">Quantidade Disponível *</nlabel>
            <input type="number" id="quantidade" name="quantidade" min="0" value="15" required>
          </div>
        </div>

        <div class="form-group">
          <label for="imagem">URL da Imagem</label>
          <input type="url" id="imagem" name="imagemUrl" value="https://exemplo.com/notebook.jpg">
        </div>

        <div class="flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#save"></use></svg><span>Salvar Alterações</span></button>
          <a href="vantagens.html" class="btn btn-secondary with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#x"></use></svg><span>Cancelar</span></a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="../js/ui.js" defer></script>
</body>
</html>
