<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Coin -->
  <symbol id="coin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="9" fill="currentColor" opacity="0.08"/>
    <circle cx="12" cy="12" r="9"/>
    <path d="M9 10.5c0-1.38 1.343-2.5 3-2.5s3 1.12 3 2.5-1.343 2.5-3 2.5-3 1.12-3 2.5 1.343 2.5 3 2.5 3-1.12 3-2.5"/>
  </symbol>

  <!-- User -->
  <symbol id="user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 21a8 8 0 1 0-16 0"/>
    <circle cx="12" cy="7" r="4"/>
  </symbol>

  <!-- Academic cap -->
  <symbol id="cap" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 8l9-4 9 4-9 4-9-4z"/>
    <path d="M7 10v4a5 5 0 0 0 10 0v-4"/>
    <path d="M21 8v6"/>
  </symbol>

  <!-- Briefcase -->
