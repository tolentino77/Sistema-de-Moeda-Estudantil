<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preload" as="image" href="../assets/icons.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html" class="logo with-icon"><svg class="icon icon-lg" aria-hidden="true"><use href="../assets/icons.svg#coin"></use></svg><span>Moeda Estudantil</span></a>
      <nav>
        <ul>
          <li><a href="perfil.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#user"></use></svg><span>Perfil</span></a></li>
          <li><a href="extrato.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#chart"></use></svg><span>Extrato</span></a></li>
          <li><a href="trocar-moedas.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#exchange"></use></svg><span>Trocar Moedas</span></a></li>
          <li><a href="../index.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#logout"></use></svg><span>Sair</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card" style="max-width: 800px; margin: 2rem auto;">
      <div class="card-header">
        <h1 class="card-title">Editar Perfil</h1>
        <p style="color: var(--text-secondary);">Atualize suas informações</p>
      </div>

      <!-- PUT /api/students/student/{id} -->
      <form method="POST" action="/api/students/student/1">
        <input type="hidden" name="_method" value="PUT">
        
        <div class="grid grid-2">
          <div class="form-group">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" value="João Silva" required>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" value="joao.silva@email.com" required>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" value="123.456.789-00" required>
          </div>

          <div class="form-group">
            <label for="rg">RG *</label>
            <input type="text" id="rg" name="rg" value="12.345.678-9" required>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="curso">Curso *</label>
            <input type="text" id="curso" name="curso" value="Engenharia de Software" required>
          </div>

          <div class="form-group">
            <label for="instituicao">Instituição de Ensino *</label>
            <select id="instituicao" name="instituicaoId" required>
              <option value="1" selected>Universidade Federal</option>
              <option value="2">Universidade Estadual</option>
              <option value="3">Instituto Federal</option>
              <option value="4">Faculdade Particular</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço *</label>
          <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123 - Centro" required>
        </div>

        <div class="form-group">
          <label for="senha">Nova Senha (deixe em branco para manter a atual)</label>
          <input type="password" id="senha" name="senha">
        </div>

        <div class="flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#save"></use></svg><span>Salvar Alterações</span></button>
          <a href="perfil.html" class="btn btn-secondary with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#x"></use></svg><span>Cancelar</span></a>
        </div>
      </form>

      <!-- DELETE /api/students/student/{id} -->
      <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
        <h3 style="color: var(--danger-color); margin-bottom: 1rem;">Zona de Perigo</h3>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">Excluir sua conta é uma ação permanente e não pode ser desfeita.</p>
        <form method="POST" action="/api/students/student/1">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.')">Excluir Conta</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="../js/ui.js" defer></script>
</body>
</html>
