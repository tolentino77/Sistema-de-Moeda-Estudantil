<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html" class="logo">ü™ô Moeda Estudantil</a>
      <nav>
        <ul>
          <li><a href="../index.html">In√≠cio</a></li>
          <li><a href="../login/index.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card" style="max-width: 800px; margin: 2rem auto;">
      <div class="card-header">
        <h1 class="card-title">Cadastro de Aluno</h1>
        <p style="color: var(--text-secondary);">Preencha seus dados para criar sua conta</p>
      </div>

      <!-- POST /api/students/student -->
      <form method="POST" action="/api/students/student">
        <div class="grid grid-2">
          <div class="form-group">
            <label for="nome">Nome Completo *</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="senha">Senha *</label>
            <input type="password" id="senha" name="senha" required>
          </div>

          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="rg">RG *</label>
            <input type="text" id="rg" name="rg" required>
          </div>

          <div class="form-group">
            <label for="curso">Curso *</label>
            <input type="text" id="curso" name="curso" required>
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endere√ßo *</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
          <label for="instituicao">Institui√ß√£o de Ensino *</label>
          <select id="instituicao" name="instituicaoId" required>
            <option value="">Selecione uma institui√ß√£o</option>
            <option value="1">Universidade Federal</option>
            <option value="2">Universidade Estadual</option>
            <option value="3">Instituto Federal</option>
            <option value="4">Faculdade Particular</option>
          </select>
        </div>

        <div class="flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <a href="../login/index.html" class="btn btn-secondary">J√° tenho conta</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
