<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="preload" as="image" href="../assets/icons.svg" type="image/svg+xml" />
</head>
<body class="bg-fundopuc">
  <header>
    <div class="header-container">
      <a href="../index.html" class="logo with-icon">
        <svg class="icon icon-lg" aria-hidden="true">
          <use href="../assets/icons.svg#coin"></use>
        </svg>
        <span>Moeda Estudantil</span>
      </a>
      <nav>
        <ul>
          <li>
            <a href="../index.html" class="with-icon">
              <svg class="icon" aria-hidden="true">
                <use href="../assets/icons.svg#home"></use>
              </svg>
              <span>Início</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card" style="max-width: 500px; margin: 3rem auto;">
      <div class="card-header text-center">
        <h1 class="card-title">Login como professor</h1>
        <p style="color: var(--text-secondary);">Entre com suas credenciais</p>
      </div>

      <!-- Formulário tratado via JS -->
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
          <div style="text-align: right; margin-top: 0.5rem;">
            <a href="recuperar-senha.html?tipo=professor" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">Esqueci a senha</a>
          </div>
        </div>

        <div id="errorMessage" style="color: #b00020; margin-bottom: 1rem; display:none;"></div>

        <button type="submit" class="btn btn-primary btn-block with-icon">
          <svg class="icon" aria-hidden="true">
            <use href="../assets/icons.svg#login"></use>
          </svg>
          <span>Entrar</span>
        </button>
      </form>

      <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); text-align: center;">
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">Não tem uma conta?</p>
        <div class="flex" style="flex-direction: column; gap: 0.5rem;">
          <a href="../professor/cadastro.html" class="btn btn-secondary btn-block with-icon">
            <svg class="icon" aria-hidden="true">
              <use href="../assets/icons.svg#cap"></use>
            </svg>
            <span>Cadastrar como Professor</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="../js/ui.js" defer></script>
  <script src="../js/auth-professor.js" defer></script>
</body>
</html>
