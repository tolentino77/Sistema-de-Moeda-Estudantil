<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preload" as="image" href="../assets/icons.svg" type="image/svg+xml">
</head>
<body class="bg-fundopuc">
  <header>
    <div class="header-container">
      <a href="../index.html" class="logo with-icon"><svg class="icon icon-lg" aria-hidden="true"><use href="../assets/icons.svg#coin"></use></svg><span>Moeda Estudantil</span></a>
      <nav>
        <ul>
          <li><a href="../index.html" class="with-icon"><svg class="icon" aria-hidden="true"><use href="../assets/icons.svg#logout"></use></svg><span>Sair</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card text-center" style="max-width: 800px; margin: 3rem auto;">
      <div class="card-header">
        <h1 class="card-title">Escolha seu Perfil</h1>
        <p style="color: var(--text-secondary);">Selecione como deseja acessar o sistema</p>
      </div>

      <div class="grid grid-3">
        <a href="../aluno/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer; text-align:center;">
          <div class="with-icon" style="justify-content:center; font-size: 1.25rem; margin-bottom: 0.75rem; color: var(--primary-color);">
            <svg class="icon icon-xl" aria-hidden="true"><use href="../assets/icons.svg#user"></use></svg>
            <span>Aluno</span>
          </div>
          <p style="color: var(--text-secondary);">Acessar como estudante</p>
        </a>

        <a href="../professor/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer; text-align:center;">
          <div class="with-icon" style="justify-content:center; font-size: 1.25rem; margin-bottom: 0.75rem; color: var(--primary-color);">
            <svg class="icon icon-xl" aria-hidden="true"><use href="../assets/icons.svg#cap"></use></svg>
            <span>Professor</span>
          </div>
          <p style="color: var(--text-secondary);">Acessar como docente</p>
        </a>

        <a href="../empresa/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer; text-align:center;">
          <div class="with-icon" style="justify-content:center; font-size: 1.25rem; margin-bottom: 0.75rem; color: var(--primary-color);">
            <svg class="icon icon-xl" aria-hidden="true"><use href="../assets/icons.svg#briefcase"></use></svg>
            <span>Empresa</span>
          </div>
          <p style="color: var(--text-secondary);">Acessar como parceiro</p>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="../js/ui.js" defer></script>
</body>
</html>
