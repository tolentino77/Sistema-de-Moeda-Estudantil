<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Perfil - Sistema de Moeda Estudantil</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="../index.html" class="logo">🪙 Moeda Estudantil</a>
      <nav>
        <ul>
          <li><a href="../index.html">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="card text-center" style="max-width: 800px; margin: 3rem auto;">
      <div class="card-header">
        <h1 class="card-title">Escolha seu Perfil</h1>
        <p style="color: var(--text-secondary);">Selecione como deseja acessar o sistema</p>
      </div>

      <div class="grid grid-3">
        <a href="../aluno/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">👨‍🎓</div>
          <h2 style="color: var(--primary-color);">Aluno</h2>
          <p style="color: var(--text-secondary); margin-top: 0.5rem;">Acessar como estudante</p>
        </a>

        <a href="../professor/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">👩‍🏫</div>
          <h2 style="color: var(--primary-color);">Professor</h2>
          <p style="color: var(--text-secondary); margin-top: 0.5rem;">Acessar como docente</p>
        </a>

        <a href="../empresa/perfil.html" class="card" style="text-decoration: none; color: inherit; cursor: pointer;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">🏢</div>
          <h2 style="color: var(--primary-color);">Empresa</h2>
          <p style="color: var(--text-secondary); margin-top: 0.5rem;">Acessar como parceiro</p>
        </a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Sistema de Moeda Estudantil. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
