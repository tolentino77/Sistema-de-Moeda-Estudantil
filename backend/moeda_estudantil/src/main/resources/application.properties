# ========================================
# DATABASE CONFIGURATION
# ========================================
# IMPORTANTE: No Render, configure a variável DATABASE_URL com a Internal Database URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/moeda_estudantil}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.moeda_estudantil=INFO

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${PORT:8080}
server.servlet.context-path=/api

# ========================================
